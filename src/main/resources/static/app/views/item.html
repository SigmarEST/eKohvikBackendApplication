<div class="container-fluid text-center">
    <div ng-controller="ItemController as ctrl">
        <div>
            <h3>Item Registration Form</h3>
            <br>
        </div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal" style="width:40%">
                <input type="hidden" ng-model="ctrl.item.itemId"/>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="name">Name</label>
                        <div class="col-md-7">
                            <input id="name" type="text" ng-model="ctrl.item.name" name="name"
                                   placeholder="Enter item name" required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="price">Price</label>
                        <div class="col-md-7">
                            <input id="price" type="number" step="0.01" ng-model="ctrl.item.price" name="price"
                                   placeholder="Enter item price" required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="singleSelect">Available</label>
                        <div class="col-md-7">
                            <select name="singleSelect" ng-init="ctrl.item.available = true"
                                    ng-model="ctrl.item.available">
                                <option value="true">Available</option>
                                <option value="false">Not available</option>
                            </select><br>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="isFromCoffeeMachine">Coffee Machine item</label>
                        <div class="col-md-7">
                            <select name="isFromCoffeeMachine" ng-init="ctrl.item.isFromCoffeeMachine = false"
                                    ng-model="ctrl.item.isFromCoffeeMachine">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select><br>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions">
                        <input type="submit"
                               value="{{!ctrl.item.itemId ? 'Add' : 'Update'}}"
                               class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid"/>
                        <button type="button" ng-click="ctrl.reset()"
                                class="btn btn-warning btn-sm">ResetForm
                        </button>
                    </div>
                </div>
            </form>
            <form class="form input-group" style="text-align:right; float:right; width:20%">
                <input class="form-control" ng-model="query" type="text" name="searchBox"
                       placeholder="Filter by name" style="text-align:center" autofocus>
                <span class="input-group-addon">
        				<i class="glyphicon glyphicon-search"></i>
  				 </span>
            </form>
        </div>
        <div class="grey">
            <h3>Items</h3>
        </div>
        <div class="panel panel-default">

            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID.</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Available</th>
                        <th>Coffee Machine item</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in ctrl.items | filter:query | orderBy: 'name' ">
                        <td style="text-align:left"><span ng-bind="u.itemId"></span></td>
                        <td style="text-align:left"><span ng-bind="u.name"></span></td>
                        <td style="text-align:left"><span> {{(u.price).toFixed(2)}}</span></td>
                        <td style="text-align:left">
                            <span> {{(u.available == true)? 'available' : 'not  available'}}</span></td>
                        <td style="text-align:left"><span> {{(u.isFromCoffeeMachine == true)? 'yes' : 'no'}}</span></td>
                        <td>
                            <button type="button" ng-click="ctrl.edit(u.itemId)"
                                    class="btn btn-success custom-width">Edit
                            </button>

                            <button type="button" ng-click="ctrl.remove(u.itemId)"
                                    class="btn btn-danger custom-width">Remove</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
